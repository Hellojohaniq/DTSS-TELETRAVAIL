<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduFlix | Ultimate</title>
    <!-- Google Fonts: Bebas Neue for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflix: {
                red: '#E50914',
                black: '#141414',
                gray: '#2F2F2F',
                light: '#E5E5E5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['"Bebas Neue"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'tudum': 'tudumScale 1s cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              tudumScale: {
                 '0%': { transform: 'scale(0.9)', opacity: '0' },
                 '50%': { transform: 'scale(1.05)' },
                 '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #141414;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #141414; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E50914; 
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .text-shadow-glow {
        text-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

</html>
